<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks">
      <h3 class="tasks__title">Add Item</h3>
      <p id="margin-top"></p>
      <div class="task__item task__item_new-task">
        <label for="new-task" class="task__label task__label_new-task"></label>
        <input id="new-task" class="task__input task__input_new-task" type="text">
        <button class="task__btn task__btn_add">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul id="uncompleted" class="tasks__task-list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" class="task__icon" alt="Delete icon">
          </button>
        </li>
        <li class="task__item tasks__item_edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task__label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_edit-mode">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" class="task__icon" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul id="completed" class="tasks__task-list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" class="task__icon" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
